<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="task-priority">Priority:</label>
      <select id="task-priority" name="task-priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      
      <label for="select_colors">Task Color:</label>
      <select id="select_colors">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
       <input type="submit" value="Create New Task">
      </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks"></ul>
    </div>
  </div>
  <script src="./src/index.js"></script>

</body>
</html>
